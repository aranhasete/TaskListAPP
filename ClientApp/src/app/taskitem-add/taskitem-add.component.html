<h1>Add</h1>

<form [formGroup]="taskItemFormAdd" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" name="title" placeholder="Your title" formControlName="title">
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="isComplete" id="isComplete" formControlName="isComplete">
    <label class="form-check-label" for="isComplete">Status</label>
  </div>

  <input type="submit" class="btn btn-success mt-4" style="margin-right: 5px" value="Save">
  <button type="submit" class="btn btn-primary mt-4" 
          [routerLink]="['/taskitem-list']">Back</button>
</form>
