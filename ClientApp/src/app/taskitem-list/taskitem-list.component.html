<h1>Task Item</h1>

<!-- <p>This component demonstrates fetching data from the server.</p> -->

<p *ngIf="!taskItems"><em>Loading...</em></p>

<div *ngIf="taskItems">
  <!-- <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]='["/taskitem-add"]'>
      <mat-icon>add</mat-icon>
    </a>
  </div> -->
  <a mat-flat-button class="btn btn-primary mt-4" [routerLink]='["/taskitem-add"]'>New Task</a>
  <br>

  <table class='table table-striped' *ngIf="taskItems">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let taskItem of taskItems">
        <td>{{ taskItem.id }}</td>
        <td>{{ taskItem.title }}</td>
        <td>{{ taskItem.isComplete }}</td>
        <!-- <td>
        <a [routerLink]="['/employee/', b.id]">Edit</a>
      </td> -->
      </tr>
    </tbody>
  </table>
</div>
